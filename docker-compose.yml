version: '3.8'

services:
  database:
    container_name: db
    image: postgres:12
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=masaryk
      - POSTGRES_PASSWORD=localdbpassword
      - POSTGRES_DB=discord
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./database/sql:/docker-entrypoint-initdb.d/
      - postgres:/var/lib/postgresql/data     # persist data even if container shuts down
    restart: unless-stopped

  redis:
    container_name: redis
    image: redislabs/rejson:2.0.6
    ports:
      - 6379:6379
    volumes:
      - redis:/data                           # persist data even if container shuts down
    restart: unless-stopped

  bot:
    container_name: bot
    build:
      context: .
      dockerfile: Dockerfile.bot
    environment:
      - COLUMNS=150
    volumes:
      - .:/MasarykBOT
    depends_on:
      - database
      - redis
    restart: unless-stopped

  tests:
    container_name: tests
    build:
      context: .
      dockerfile: tests/Dockerfile.test
    volumes:
      - .:/MasarykBOT
    environment:
      - POSTGRES=postgresql://masaryk:localdbpassword@database/discord
    depends_on:
      - database

  database_backup:
    container_name: db_backup
    image: prodrigestivill/postgres-backup-local
    volumes:
      - ./database/backup:/backups
    links:
      - database
    depends_on:
      - database
    environment:
      - POSTGRES_HOST=database
      - POSTGRES_USER=masaryk
      - POSTGRES_PASSWORD=localdbpassword
      - POSTGRES_DB=discord
      - POSTGRES_EXTRA_OPTS=-Z6 --blobs
      - SCHEDULE=@daily
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - 8832:80
    links:
      - database
    depends_on:
      - database
    environment:
      - PGADMIN_DEFAULT_EMAIL=masaryk@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=pass

volumes:
  postgres:
  redis:
